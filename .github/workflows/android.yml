name: Android Test CI
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    unit_tests:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Unit tests
                run: ./gradlew test
    android_tests:
        runs-on: macos-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Instrumentation tests
                uses: reactivecircus/android-emulator-runner@v2
                with:
                    api-level: 32
                    script: ./gradlew connectedAndroidTest
